<VirtualHost *:80>
	ServerName metube.webosarchive.com
	DocumentRoot /var/www/metube

	Alias /play /home/pi/youtube-dl
        <Directory "/home/pi/youtube-dl">
                Order allow,deny
                Allow from all
                Require all granted
                AllowOverride all
		Options -Indexes
        </Directory>
</VirtualHost>

